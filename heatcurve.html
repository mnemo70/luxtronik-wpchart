<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Interaktive Visualisierung der Luxtronik Heizkurve">
  <meta name="keywords" content="heizkurve,luxtronik,wärmepumpe,heizung,wärme,fußbodenheizung,vorlauf,rücklauf">
  <meta name="author" content="Thomas Meyer, mnemotron@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxtronik Heizkurvendiagramm</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <script src="chart.min.js" type="text/javascript"></script>
  <script src="heatcurve.js" type="text/javascript"></script>
<style>
body {
  font-family: "Consolas", "Courier New", monospace
}
.footer {
  font-size: 8pt;
  color: #808080;
}
.chart-container {
  position: relative;
  width: 95vw;
  height: 50vh;
  padding: 0;
  margin: 0.5em;
}
canvas {
  border: 2px solid #d0d0d0;
}
#datatable {
  font-size: 1em;
}
</style>
</head>

<body>
    <h1>Luxtronik Heizkurvendiagramm</h1>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th colspan="2">Endpunkt</th>
                <th colspan="2">Fußpunkt/PVS</th>
                <th colspan="2">Temp.abweichung</th>
                <th>Aktiv</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-weight:bold;color:#ff3030">Kurve 1</td>
                <td><input id="heatingEnd0" type="text" size="4" maxlength="4" value="25" style="text-align:right"></td>
                <td>
                <button onclick="addValue('heatingEnd0',0.5)">+.5</button>
                <button onclick="addValue('heatingEnd0',-0.5)">-.5</button>
                </td>

                <td><input id="heatingFoot0" type="text" size="4" maxlength="4" value="20" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingFoot0',0.5)">+.5</button>
                    <button onclick="addValue('heatingFoot0',-0.5)">-.5</button>
                </td>

                <td><input id="heatingDelta0" type="text" size="4" maxlength="4" value="0" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingDelta0',0.5)">+.5</button>
                    <button onclick="addValue('heatingDelta0',-0.5)">-.5</button>
                </td>

                <td><input onclick="updateGraph()" id="heatingShow0" type="checkbox" checked></td>
            </tr>
            <tr>
                <td style="font-weight:bold;color:#308030">Kurve 2</td>
                <td><input id="heatingEnd1" type="text" size="4" maxlength="4" value="27" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingEnd1',0.5)">+.5</button>
                    <button onclick="addValue('heatingEnd1',-0.5)">-.5</button>
                </td>

                <td><input id="heatingFoot1" type="text" size="4" maxlength="4" value="20" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingFoot1',0.5)">+.5</button>
                    <button onclick="addValue('heatingFoot1',-0.5)">-.5</button>
                </td>

                <td><input id="heatingDelta1" type="text" size="4" maxlength="4" value="0" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingDelta1',0.5)">+.5</button>
                    <button onclick="addValue('heatingDelta1',-0.5)">-.5</button>
                </td>

                <td><input onclick="updateGraph()" id="heatingShow1" type="checkbox"></td>
            </tr>
            <tr>
                <td style="font-weight:bold;color:#3030ff">Kurve 3</td>
                <td><input id="heatingEnd2" type="text" size="4" maxlength="4" value="29" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingEnd2',0.5)">+.5</button>
                    <button onclick="addValue('heatingEnd2',-0.5)">-.5</button>
                </td>

                <td><input id="heatingFoot2" type="text" size="4" maxlength="4" value="20" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingFoot2',0.5)">+.5</button>
                    <button onclick="addValue('heatingFoot2',-0.5)">-.5</button>
                </td>

                <td><input id="heatingDelta2" type="text" size="4" maxlength="4" value="0" style="text-align:right"></td>
                <td>
                    <button onclick="addValue('heatingDelta2',0.5)">+.5</button>
                    <button onclick="addValue('heatingDelta2',-0.5)">-.5</button>
                </td>

                <td><input onclick="updateGraph()" id="heatingShow2" type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="8">
                    <label for="reversex" class="label-box">X-Achse umkehren: </label><input id="reversex" type="checkbox" onclick="updateGraph()">
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <button onclick="updateGraph()" style="margin:1em 0.5em 1em 0.5em">Diagramm aktualisieren</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        This page is not affiliated or endorsed by Alpha-InnoTec or Novelan. Provided without warranty.
    </div>

<script type="text/javascript">
// Show initial graph
updateGraph();
</script>
</body>
</html>
